<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bday Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BirthDay Counter</h1>
      <h1>Date- 27th Dec</h1>
    </header>
    <main>
      <h2 class="count-down-head">CountDown:</h2>

      <section class="count-down">
        <span class="hours">HH:</span><span class="mins">MM:</span
        ><span class="secs">SS</span>
      </section>

      <br />
      <section class="password">
        <input type="text" value="" class="pwd" placeholder="Enter password" />
        <input type="button" value="Submit" class="submit" />
      </section>

      <section class="media hidden">
        <!-- <audio controls>
          <source src="audio/song1.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio> -->
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
