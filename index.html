<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bday Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BirthDay Counter</h1>
      <h1>Date- 27th Dec</h1>
    </header>
    <main>
      <h2>CountDown:</h2>

      <section class="count-down">
        <span class="hours">HH:</span><span class="mins">MM:</span
        ><span class="secs">SS</span>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
